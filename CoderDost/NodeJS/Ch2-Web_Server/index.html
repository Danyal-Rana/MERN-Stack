<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            background-color: #fff;
        }

        .card-img {
            height: 200px;
            background-color: #f0f0f0;
            position: relative;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-subtitle {
            color: #666;
            margin-bottom: 10px;
        }

        .card-divider {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }

        .card-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-price {
            font-size: 24px;
            font-weight: bold;
        }

        .card-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-title">Product title</div>
        <div class="card-subtitle">
            Product description. Lorem ipsum dolor sit amet, consectetur adipisicing
            elit.
        </div>
        <hr class="card-divider" />
        <div class="card-footer">
            <div class="card-price"><span>$</span> 123.45</div>
            <button class="card-btn">Buy Now</button>
        </div>
    </div>
</body>

</html>
